version: 2.1
orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1
jobs:
  say_hello:
    docker:
     - image: cimg/base:stable
    steps:
     - checkout
     - run:
          name: say_hello
          command: echo hello world
  print-hello:
    docker:
     - image: cimg/base:stable
    steps:
     - checkout
     - run:
          name: print_hello
          command: echo hello
  print_world:
    docker:
     - image: cimh/base:stable
    steps:
     - checkout
     - run:
          name: print_world
          command: echo world      
workflows:
  welcome:
    jobs:
     - say_hello
     - print_hello:
          requires: [say_hello]
     - print_world:
          requires: [say_hello, print_hello]